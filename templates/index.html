<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Spam Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef4fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 18px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.12);
      width: 600px;   /* wider container */
      max-width: 90%;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    textarea {
      width: 100%;
      height: 250px;  /* much bigger box */
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #d0d7e2;
      font-size: 15px;
      resize: none;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    textarea:focus {
      border-color: #4a90e2;
      box-shadow: 0px 0px 8px rgba(74, 144, 226, 0.4);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 25px;
    }

    button {
      flex: 1;
      max-width: 150px;
      padding: 14px 0;
      border: none;
      border-radius: 28px;
      font-weight: bold;
      font-size: 15px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.07);
    }

    .check-btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
    }

    .clear-btn {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìß Email Spam Detector</h2>
    <textarea id="emailInput" placeholder="Paste your email text here..."></textarea>
    <div class="buttons">
      <button class="check-btn" onclick="checkSpam()">Check</button>
      <button class="clear-btn" onclick="clearInput()">Clear</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
   async function checkSpam() {
  const text = document.getElementById("emailInput").value;
  const resultDiv = document.getElementById("result");

  if (text.trim() === "") {
    resultDiv.innerHTML = "‚ö†Ô∏è Please enter email text.";
    resultDiv.style.color = "red";
    return;
  }

  try {
    const response = await fetch("/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email: text })
    });

    const data = await response.json();

    if (data.result === "Spam") {
      resultDiv.innerHTML = "üö® Spam Email Detected!";
      resultDiv.style.color = "red";
    } else {
      resultDiv.innerHTML = "‚úÖ This email is safe.";
      resultDiv.style.color = "green";
    }
  } catch (error) {
    resultDiv.innerHTML = "‚ùå Error connecting to server.";
    resultDiv.style.color = "red";
  }
}


    function clearInput() {
      document.getElementById("emailInput").value = "";
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
